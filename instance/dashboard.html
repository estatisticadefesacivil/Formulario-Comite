<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Minhas Respostas</title>
</head>
<body>
    <h2>Bem-vindo, {{ session['nome'] }}</h2>
    <a href="{{ url_for('responder') }}">Nova Resposta</a> |
    <a href="{{ url_for('logout') }}">Logout</a>

    <h3>Suas Respostas:</h3>
    <ul>
        {% for resposta in respostas %}
        <li>
            {{ resposta.conteudo }}
            <a href="{{ url_for('editar', id=resposta.id) }}">Editar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
