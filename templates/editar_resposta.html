<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comitê do Clima | Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="comite icon" href="../static/favicon.ico" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: url('../static/background-home.svg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 15px 30px 40px;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }


        .header img {
            height: 100px;
        }

        .header h2 {
            font-size: 18px;
            margin: 0;
            max-width: 300px;
        }

        .header p {
            font-size: 18px;
            margin: 0;
            max-width: 300px;
            color: #A8D252;
        }

        .logout {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            margin-right: 40px;
        }

        .logout img {
            height: 32px;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            justify-items: center;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            padding-left: 15px;
            border-left: 2px solid white;
            height: 50px;
            justify-content: center;
        }

        .form-title {
            text-align: center;
            padding-bottom: 20px;
        }

        .btn {
            position: absolute;
            right: 80px;
            bottom: 30px;
            width: 20%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #51A319;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 40px 20px 0px;

        }

        .btn:hover {
            background: #40910a;
        }

        .form-box {
            width: 90%;
            padding: 20px 40px 40px 40px;
            border-radius: 10px;
            background-color: white;


        }

        .form-box h1 {
            margin-bottom: 10px;
        }

        .form-box h2 {
            margin-bottom: 30px;
        }

        .form-box p {
            color: #39413D;
            margin-bottom: 30px;
        }

        .form-box label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 5px;
            color: #39413D;
            text-align: left;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-width: thin;
            border-radius: 8px;
            border-color: #39413D;
            color: #8E8E93;
            text-align: left;
        }

        .form-box select {
            width: 102%;
            padding: 10px;
            margin-bottom: 15px;
            border-width: thin;
            border-radius: 8px;
            border-color: #39413D;
            color: #8E8E93;
            text-align: left;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px;
            border-width: thin;
            border-radius: 8px;
            border-color: #39413D;
            color: #8E8E93;
            text-align: left;
        }

        .loader {
            display: none;
            margin: 10px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .returnBtn {
            position: absolute;
            top: 15px;
            left: 60px;

        }

        .checkbox-container {
            max-height: 300px;
            /* Altura máxima com rolagem */
            overflow-y: auto;
            border: 1px solid #ccc;
            /* padding: 10px; */
            border-radius: 5px;
            width: 100%;
            gap: 10px;
            display: flex;
            flex-direction: column;
            padding: 5px 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            /* Alinha verticalmente o círculo e o texto */
            gap: 8px;
            /* Espaço entre o círculo e o texto */
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            width: 6px;
            /* Diminua esse valor para reduzir o círculo */
            height: 6px;
            border: 2px solid #007bff;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }


        .checkbox-item input[type="checkbox"]:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        .checkbox-item input[type="checkbox"]:checked::before {
            content: "";
            width: 2px;
            /* Mantém proporcional ao círculo menor */
            height: 2px;
            margin-top: 85px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .checkbox-item label {
            font-size: 12px;
            line-height: 0.5;
            /* Ajusta a altura da linha */
        }
    </style>

</head>

<body>

            <div class="text-container">

                <p>Climáticos & Ambientais</p>
            </div>
        </div>

        <a href="{{ url_for('login') }}" class="logout">
            sair<img src="../static/logout-icon.svg" alt="Sair" title="Sair"> 
        </a>
    </div>

                        <option value="ANDAMENTO">Ação em Andamento</option>
                        <option value="REALIZADA">Ação Realizada</option>

                    <!-- Script para exibir/ocultar os campos -->
                    <script>
                        function toggleCampos() {
                            var tipoAcao = document.getElementById("tipo_acao").value;

                            // Exibe ou oculta seções específicas
                            document.getElementById("planejamento_section").style.display = (tipoAcao === "PLANEJAMENTO") ? "block" : "none";
                            document.getElementById("andamento_section").style.display = (tipoAcao === "ANDAMENTO") ? "block" : "none";
                            document.getElementById("realizada_section").style.display = (tipoAcao === "REALIZADA") ? "block" : "none";

                            // Exibe o botão somente se alguma ação for selecionada
                            var botao = document.getElementById("botao_envio");
                            if (tipoAcao === "PLANEJAMENTO" || tipoAcao === "ANDAMENTO" || tipoAcao === "REALIZADA") {
                                botao.style.display = "block";
                            } else {
                                botao.style.display = "none";
                            }
                        }

                        function toggleMunicipiosPlanejamento() {
                            document.getElementById("municipio_section_planejamento").style.display =
                                (document.getElementById("nivel_vulnerabilidade1").value === "MUNICÍPIO") ? "block" : "none";
                        }

                        function toggleMunicipiosAndamento() {
                            document.getElementById("municipio_section_andamento").style.display =
                                (document.getElementById("nivel_vulnerabilidade2").value === "MUNICÍPIO") ? "block" : "none";
                        }

                        function toggleMunicipiosRealizada() {
                            document.getElementById("municipio_section_realizada").style.display =
                                (document.getElementById("nivel_vulnerabilidade3").value === "MUNICÍPIO") ? "block" : "none";
                        }
                    </script>
